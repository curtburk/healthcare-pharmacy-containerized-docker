<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Drug Interaction Demo - HP ZGX Nano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #024AD8 0%, #0356E8 40%, #4A90E2 70%, #87CEEB 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .logo {
            height: 60px;
            object-fit: contain;
        }

        .logo-left {
            margin-right: 20px;
        }

        .logo-right {
            margin-left: 20px;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .mode-selector {
            background: #f0f4f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mode-button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .simple-mode, .complex-mode {
            display: none;
        }

        .simple-mode.active, .complex-mode.active {
            display: block;
        }

        .drug-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .medication-list {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 50px;
        }

        .medication-item {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.95em;
        }

        .medication-item .remove {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-medication-row {
            display: flex;
            gap: 10px;
        }

        .add-medication-row input {
            flex: 1;
        }

        .add-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .condition-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 6px;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        .analyze-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 30px auto;
        }

        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .analyze-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
        }

        .risk-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .result-content {
            color: #333;
            font-size: 1.05em;
            line-height: 1.8;
            white-space: pre-wrap;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .inference-time {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            text-align: right;
        }

        .sample-queries {
            background: #e8f4f8;
            border-left: 4px solid #0891b2;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .sample-queries h3 {
            color: #0891b2;
            margin-bottom: 15px;
        }

        .sample-button {
            background: white;
            color: #0891b2;
            border: 2px solid #0891b2;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .sample-button:hover {
            background: #0891b2;
            color: white;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid #c00;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .drug-inputs {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .logo-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/hp_logo.png" alt="HP Logo" class="logo logo-left" onerror="this.style.display='none'">
            <div class="header-content">
                <h1>Medical AI Drug Interaction Analysis</h1>
                <p>Clinical Decision Support System</p>
                <p>Powered by HP ZGX Nano with NVIDIA Grace Blackwell GB10</p>
            </div>
            <img src="/static/hp_logo.png" alt="HP Logo" class="logo logo-right" onerror="this.style.display='none'">
        </div>

        <div class="main-content">
            <div class="mode-selector">
                <button class="mode-button active" onclick="setMode('simple')" id="simpleModeBtn">
                    üíä Simple Drug Interaction
                </button>
                <button class="mode-button" onclick="setMode('complex')" id="complexModeBtn">
                    üè• Complex Clinical Analysis
                </button>
            </div>

            <div class="sample-queries">
                <h3> Quick Demo Examples</h3>
                <div id="sampleButtons"></div>
            </div>

            <div class="input-section">
                <!-- Simple Mode -->
                <div class="simple-mode active" id="simpleMode">
                    <h2>Check Drug-Drug Interaction</h2>
                    <div class="drug-inputs">
                        <div class="input-group">
                            <label for="drug1">First Drug</label>
                            <input type="text" id="drug1" placeholder="e.g., warfarin">
                        </div>
                        <div class="input-group">
                            <label for="drug2">Second Drug</label>
                            <input type="text" id="drug2" placeholder="e.g., aspirin">
                        </div>
                    </div>
                    <button class="analyze-button" onclick="analyzeSimple()">
                         Analyze Interaction
                    </button>
                </div>

                <!-- Complex Mode -->
                <div class="complex-mode" id="complexMode">
                    <h2>Complex Patient Analysis</h2>
                    
                    <div class="input-group">
                        <label>Current Medications</label>
                        <div class="medication-list" id="medicationList"></div>
                        <div class="add-medication-row">
                            <input type="text" id="newMedication" placeholder="Enter medication name">
                            <button class="add-button" onclick="addMedication()">+ Add</button>
                        </div>
                    </div>

                    <div class="drug-inputs">
                        <div class="input-group">
                            <label for="patientAge">Patient Age</label>
                            <input type="number" id="patientAge" placeholder="e.g., 72" min="1" max="120">
                        </div>
                        <div class="input-group">
                            <label for="creatinine">Creatinine Clearance (mL/min)</label>
                            <input type="text" id="creatinine" placeholder="e.g., 45">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Medical Conditions</label>
                        <div class="condition-checkboxes">
                            <div class="checkbox-item">
                                <input type="checkbox" id="afib" value="atrial fibrillation">
                                <label for="afib">Atrial Fibrillation</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diabetes" value="type 2 diabetes">
                                <label for="diabetes">Type 2 Diabetes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ckd" value="chronic kidney disease">
                                <label for="ckd">Chronic Kidney Disease</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="htn" value="hypertension">
                                <label for="htn">Hypertension</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cad" value="coronary artery disease">
                                <label for="cad">Coronary Artery Disease</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="gerd" value="GERD">
                                <label for="gerd">GERD</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="additionalContext">Additional Clinical Context (Optional)</label>
                        <input type="text" id="additionalContext" placeholder="e.g., Recent GI bleed, starting antibiotics for UTI">
                    </div>

                    <button class="analyze-button" onclick="analyzeComplex()">
                        üè• Analyze Complex Case
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing with Medical AI Model...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <h2>   Clinical Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'simple';
        let medications = [];

        window.onload = function() {
            loadSampleQueries();
        };

        async function loadSampleQueries() {
            try {
                const response = await fetch('/api/sample_queries');
                const data = await response.json();
                
                const sampleButtons = document.getElementById('sampleButtons');
                
                if (currentMode === 'simple') {
                    sampleButtons.innerHTML = '<span>Simple examples: </span>';
                    data.simple_examples.forEach(example => {
                        const btn = document.createElement('button');
                        btn.className = 'sample-button';
                        btn.textContent = `${example.drug1} + ${example.drug2}`;
                        btn.onclick = () => {
                            document.getElementById('drug1').value = example.drug1;
                            document.getElementById('drug2').value = example.drug2;
                        };
                        sampleButtons.appendChild(btn);
                    });
                } else {
                    sampleButtons.innerHTML = '<span>Complex examples: </span>';
                    data.complex_examples.forEach(example => {
                        const btn = document.createElement('button');
                        btn.className = 'sample-button';
                        btn.textContent = example.description;
                        btn.onclick = () => loadComplexExample(example);
                        sampleButtons.appendChild(btn);
                    });
                }
            } catch (error) {
                console.error('Failed to load sample queries:', error);
            }
        }

        function loadComplexExample(example) {
            medications = [...example.medications];
            updateMedicationList();
            
            document.getElementById('patientAge').value = example.age;
            
            document.querySelectorAll('.condition-checkboxes input').forEach(cb => {
                cb.checked = false;
            });
            example.conditions.forEach(condition => {
                const cb = document.querySelector(`input[value="${condition}"]`);
                if (cb) cb.checked = true;
            });
            
            if (example.lab_values.CrCl) {
                document.getElementById('creatinine').value = example.lab_values.CrCl.replace(' mL/min', '');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            
            document.getElementById('simpleModeBtn').classList.toggle('active', mode === 'simple');
            document.getElementById('complexModeBtn').classList.toggle('active', mode === 'complex');
            
            document.getElementById('simpleMode').classList.toggle('active', mode === 'simple');
            document.getElementById('complexMode').classList.toggle('active', mode === 'complex');
            
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            
            loadSampleQueries();
        }

        function addMedication() {
            const input = document.getElementById('newMedication');
            const medication = input.value.trim();
            
            if (medication && !medications.includes(medication)) {
                medications.push(medication);
                updateMedicationList();
                input.value = '';
            }
        }

        function removeMedication(index) {
            medications.splice(index, 1);
            updateMedicationList();
        }

        function updateMedicationList() {
            const list = document.getElementById('medicationList');
            list.innerHTML = medications.map((med, i) => 
                `<span class="medication-item">${med}<span class="remove" onclick="removeMedication(${i})">√ó</span></span>`
            ).join('');
        }

        async function analyzeSimple() {
            const drug1 = document.getElementById('drug1').value.trim();
            const drug2 = document.getElementById('drug2').value.trim();
            
            if (!drug1 || !drug2) {
                showError('Please enter both drug names');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/simple_interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ drug1, drug2 })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySimpleResults(data);
                } else {
                    throw new Error('Analysis failed');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.classList.remove('show');
            }
        }

        async function analyzeComplex() {
            if (medications.length === 0) {
                showError('Please add at least one medication');
                return;
            }
            
            const age = document.getElementById('patientAge').value;
            if (!age) {
                showError('Please enter patient age');
                return;
            }
            
            const conditions = [];
            document.querySelectorAll('.condition-checkboxes input:checked').forEach(cb => {
                conditions.push(cb.value);
            });
            
            const labValues = {};
            const creatinine = document.getElementById('creatinine').value;
            if (creatinine) {
                labValues['CrCl'] = `${creatinine} mL/min`;
            }
            
            const additionalContext = document.getElementById('additionalContext').value;
            
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/complex_interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        medications,
                        age: parseInt(age),
                        conditions,
                        lab_values: labValues,
                        additional_context: additionalContext
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayComplexResults(data);
                } else {
                    throw new Error('Analysis failed');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loading.classList.remove('show');
            }
        }

        function displaySimpleResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-title">Drug Interaction: ${data.drug1} + ${data.drug2}</span>
                    </div>
                    <div class="result-content">${data.analysis}</div>
                    <div class="inference-time">Analysis time: ${data.inference_time} seconds</div>
                </div>
            `;
            
            document.getElementById('resultsSection').classList.add('show');
        }

        function displayComplexResults(data) {
            const riskClass = data.risk_level.toLowerCase();
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-title">Complex Patient Analysis</span>
                        <span class="risk-badge risk-${riskClass}">Risk Score: ${data.risk_score}/10 (${data.risk_level})</span>
                    </div>
                    <div class="result-content">${data.analysis}</div>
                    <div class="inference-time">Analysis time: ${data.inference_time} seconds</div>
                </div>
            `;
            
            document.getElementById('resultsSection').classList.add('show');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        document.getElementById('newMedication').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMedication();
            }
        });
    </script>
</body>
</html>
